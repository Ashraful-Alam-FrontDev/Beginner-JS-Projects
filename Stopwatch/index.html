<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch Application</h1>
        <div class="time-wrapper">
            <div class="time">
                <div class="minutes">
                    <div class="minutes-count"><span id="min">00</span></div>
                </div>
    
                <div class="seconds">
                    <div class="seconds-count"><span id="sec">00</span></div>
                </div>
                
                <div class="milisec">
                    <span id="milisec">00</span>
                </div>
            </div>
            <div class="time-text">
                <h3>Minutes</h3>
                <h3>Seconds</h3>
                <h3>Miliseonds</h3>
            </div>

        </div>
        <div class="button-grp">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
